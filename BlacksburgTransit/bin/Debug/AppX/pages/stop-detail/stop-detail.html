<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>stop-detail</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="stop-detail.css" rel="stylesheet" />
    <script src="stop-detail.js"></script>
</head>
<body>
    <div class="stop_detail fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"><span id="route-code"></span> - <span id="stop-code"></span> - <span id="stop-name"></span></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <h2>Upcoming Departure Times</h2>
			<hr />

            <div id="arrival-template" data-win-control="WinJS.Binding.Template">
                <div class="arrival-item">
					<div class="arrival-time">
						<p data-win-bind="innerText: timeFriendly">15</p>
						<span>mins</span>
					</div>
					<div class="arrival-detail">
						<p data-win-bind="innerText: time">12/30/2012 6:10:55 PM</p>
						<p class="notes" style="display:none;">Last Departure from Stop</p>
					</div>
				</div>
            </div>

            <h3 id="empty-list" style="display:none;">No scheduled arrivals to display.</h3>

            <div id="arrival-list" data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource: StopDetail.ArrivalList.dataSource, itemTemplate: select('#arrival-template'), layout: {type: WinJS.UI.ListLayout}}"></div>
        </section>
    </div>
</body>
</html>
