<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>calendar</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="calendar.css" rel="stylesheet" />
    <script src="calendar.js"></script>
</head>
<body>
    <div class="calendar fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">BT Service Calendar</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <label id="progress" class="progressRingText">
                <progress class="win-ring withText"></progress>Loading Calendar...</label>

            <div id="calendar-template" data-win-control="WinJS.Binding.Template">
                <div class="calendar-item">
                    <h3><span data-win-bind="innerText: dayA"></span> <span data-win-bind="innerText: month"></span> <span data-win-bind="innerText: day"></span> <span data-win-bind="innerText: year"></span></h3>
                    <h2 data-win-bind="innerText: service"></h2>
                </div>
            </div>

            <div id="calendar-list" data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource: Calendar.CalendarList.dataSource, itemTemplate: select('#calendar-template'), layout: {type: WinJS.UI.ListLayout}}"></div>
        </section>
    </div>
</body>
</html>
